<!DOCTYPE html>
<meta charset="utf-8">
<head>
	<title>Mulitplayer</title>
	<style type="text/css">
	
		body { margin: 0; padding: 0; overflow: hidden;}
		canvas {
			width: 100%;
			height: 100%;
			/* cursor:none; */
		}
		#ui{
			/* position: absolute; */
			z-index: 2;
			left: 0;
			top: 0;
		}
		#gameListOuter{
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			background-color: #aaa;
			padding: 3vw;
			height: 50vh;
			width: 50vw;
		}
		#gameList{
			width: 100%;
			height: auto;
			max-height: 100%;
			top: 0px;
			background-color: #ccc;
			text-align: center;
			overflow-x: scroll;
		}
		tr{
			height: 20px;
			border: 1px solid black;
		}
		th{background-color: #ddd;}
		tr:hover{
			background-color: #999;
		}
	</style>
</head>
<body>
	<div id="ui">
		<button id="joinButton">join random game</button>
		<button id="testButton">send test data</button>
		<div id="gameListOuter">
			<table id="gameList">
				<tr>
					<th>Server name</th>
					<th>id</th>
					<th>Players</th>
				</tr>
				<tr class="gameListItem">
					<td>Jill</td>
					<td>Smith</td>
					<td>50</td>
				</tr>
			</table>
			<button id="refreshButton">Refresh</button>
		</div>
	</div>
	<script src="index.js"></script>
	<script type="module" src="game.js"></script>
</body>
